<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inbox - ContactMe </title>

  <!-- Hoja de estilos local -->

  <link rel="stylesheet" href="./assets/css/styles.css">

  <!-- Font-Awesome personal KIT -->
  <script src="https://kit.fontawesome.com/faed31811b.js" crossorigin="anonymous"></script>
</head>

<body>
  <main class="main-container">
    <aside class="contacts">
      <div class="active-user border">
        <div class="user-status">
          <div class="user-img">
            <img src="./assets/img/dario-avatar.jfif" alt="foto de perfil de maria">
          </div>
          <div class="user-info">
            <h3>Dario</h3>
            <p>Activo Ahora</p>
          </div>
        </div>
        <div class="user-icons">
          <i class="fa-regular fa-message"></i>
          <i class="fa-solid fa-bars"></i>
        </div>
      </div>
      <div class="new-chat border">
        <button>Nuevo Chat</button>
      </div>
    </aside>
    <section class="principal-section">
      <img src="./assets/img/hand.png" alt="logo vectorizado, dos manos estrechandose de color blanco y fondo purpura">
      <div class="text-card">
        <h1>Comienza el Networking</h2>
          <p>Presiona el botón <strong>“Nuevo chat”</strong> para comenzar a crear nuevas
            redes de contacto para tu empresa o emprendimiento.</p>
      </div>
    </section>
  </main>
</body>

</html>
